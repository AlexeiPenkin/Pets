<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <a href="#"><img src="<%=require('./image/Header_Mesto_Logo.png')%>" alt="Логотип Mesto" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <picture class="profile__avatar-update">
          <img class="profile__avatar" src="<%=require('./image/custo.jpg')%>" alt="Путешественник и учёный Жак-Ив Кусто">
        </picture>
        <div class="profile__info">
          <h1 class="profile__name"><!--Жак-Ив Кусто--></h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__job"><!--Исследователь океана--></h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="popup edit-profile" id="popupEditProfile" name="">
        <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
          <form class="form" name="form-edit-profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__set">
              <label class="form__field form__field_type-name">
                <input type="text" name="name" id="name" class="form__input form__input-name" placeholder="Введите имя" required minlength="2" maxlength="40">
                <span id="text_name-error" class="name-error form__input-error"></span>
              </label>
              <label class="form__field form__field_type-info">
                <input type="text" name="about" id="job" class="form__input form__input-job" placeholder="Введите информацию о себе" required minlength="2" maxlength="200">
                <span id="text_job-error" class="job-error form__input-error"></span>
              </label>
              <button type="submit" class="form__submit form__submit-button">Сохранить</button>
            </fieldset>
          </form> 
        </div> 
      </div>

      <div class="popup add-card" id="popupAddCard">
        <div class="popup__container"> 
        <button type="button" class="popup__close-button"></button>
          <form class="form" name="form-add-card" novalidate>
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__set">
              <label class="form__field form__field_type-name">
                <input type="text" name="title" id="title" class="form__input form__input-title" placeholder="Название" required minlength="1" maxlength="30">
                <span id="card_title-error" class="title-error form__input-error"></span>
              </label>
              <label class="form__field form__field_type-info">
                <input type="url" name="link" id="link" class="form__input form__input-link" placeholder="Ссылка на картинку" required>
                <span id="card_link-error" class="link-error form__input-error"></span>
              </label>
              <button type="submit" class="form__submit form__submit-button form__submit_type_place">Создать</button>
            </fieldset>
          </form> 
        </div> 
      </div>

      <section class="card-list">
      </section>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <div class="popup-image__content">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup-image__figure">
              <img class="popup-image__image" src="#" alt="#">
                <figcaption>
                  <p class="popup-image__title"></p>
                </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="popup popup_delete-confirm">
        <div class="popup__container popup__container-update"> 
        <button type="button" class="popup__close-button"></button>
          <form class="form form_delete-confirm" name="form_delete-confirm" novalidate>
            <h2 class="form__title">Вы уверены?</h2>
            <button type="submit" class="form__submit form__submit-button form__submit_type_delete-confirm">Да</button>
          </form> 
        </div> 
      </div>
    <div class="popup popup_update-avatar" id="popupUpdateAvatar" name="update_avatar">
      <div class="popup__container  popup__container-update"> 
      <button type="button" class="popup__close-button" name="add_update_avatar"></button>
        <form class="form form_update-avatar" name="form-update_avatar" id="form-update_avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <label class="form__field form__field_type-info">
            <input type="url" name="avatar" id="avatar" class="form__input form__input-avatar" placeholder="Ваш аватар" required>
            <span id="avatar_link-error" class="avatar-error form__input-error"></span>
          </label>
          <button type="submit" class="form__submit form__submit-button">Сохранить</button>
        </form> 
      </div> 
    </div>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    
  </div>

  <template id="card-template">
    <article class="card">
      <img class="card__image">
      <button class="card__delete-button" type="button"></button>
      <div class="card__group">
        <h2 class="card__name"></h2>
        <div class="card__group-like">
          <button class="card__like-button" type="button"></button>
          <p class="card__like-count">0</p>
        </div>
      </div>
    </article>
  </template>

</body>
</html>
